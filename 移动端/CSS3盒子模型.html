    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        div:nth-child(1) {
            /* 传统盒子模型 */
            width: 200px;

        div:nth-child(2) {
            /* 盒子编程CSS3盒子模型 */

            background-color: orange;
            padding: 20px;
            border: 20px solid #000;
        }
    </style>
</head>
