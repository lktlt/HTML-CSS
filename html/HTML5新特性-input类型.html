<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: green;
        }
    </style>
</head>

<body>
    <!-- 验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>邮箱：<input type="email" placeholder="123" autocomplete="off" required="required" autofocus="autofocus">
            </li>
            <li>网址：<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>日期：<input type="time"></li>
            <li>月：<input type="month"></li>
            <li>周：<input type="week"></li>
            <li>数字：<input type="number"></li>
            <li>电话：<input type="tel"></li>
            <li>搜索：<input type="search"></li>
            <li>颜色：<input type="color"></li>
            <li>文件 <input type="file" name="" id="" multiple="multiple"></li>
            <!-- 点击提交按钮，验证表单 -->
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
