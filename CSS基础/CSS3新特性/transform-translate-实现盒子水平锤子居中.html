<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: orange;
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top: -100px;
            margin-left: -100px; */
            /* 盒子往上/左走自己的一半 */
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        span {
            transform: translate(300px, 300px);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <span>123</span>
</body>

</html>
